<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster AI - Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">

    <div id="setup-screen" class="glass-card p-10 text-center animate-fade-in">
        <h1 class="text-4xl font-bold mb-6 text-green-400">Grandmaster <span class="text-white">AI</span></h1>
        <p class="mb-8 text-slate-300">Choose your side to begin</p>
        <div class="flex gap-4 justify-center">
            <button onclick="selectSide('white')" class="px-8 py-3 bg-white text-black font-bold rounded-lg hover:scale-105 transition">White</button>
            <button onclick="selectSide('black')" class="px-8 py-3 bg-slate-700 text-white font-bold rounded-lg hover:scale-105 transition">Black</button>
        </div>
    </div>

    <div id="difficulty-screen" class="glass-card p-10 text-center hidden animate-fade-in">
        <h2 class="text-2xl font-bold mb-6">Select Difficulty</h2>
        <div class="flex flex-col gap-4">
            <button onclick="startGame(2)" class="px-8 py-3 border border-green-500 rounded-lg hover:bg-green-500/20 transition">Basic</button>
            <button onclick="startGame(3)" class="px-8 py-3 border border-yellow-500 rounded-lg hover:bg-yellow-500/20 transition">Intermediate</button>
            <button onclick="startGame(4)" class="px-8 py-3 border border-red-500 rounded-lg hover:bg-red-500/20 transition">Hard (Grandmaster)</button>
        </div>
    </div>

    <div id="game-screen" class="hidden flex flex-col items-center">
        <div class="glass-card p-4 mb-4 flex justify-between w-full max-w-[400px]">
            <span id="status-text" class="text-green-400 font-mono">Your Turn</span>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="text-xs bg-slate-800 px-2 py-1 rounded">New Game</button>
            </div>
        </div>
        
        <div id="myBoard" class="w-[400px] shadow-2xl rounded-lg overflow-hidden border-4 border-slate-700"></div>
        
        <div class="mt-6 text-slate-400 text-sm italic">
            Minimax + Alpha-Beta Pruning Active
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
